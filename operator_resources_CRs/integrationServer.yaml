apiVersion: appconnect.ibm.com/v1beta1
kind: IntegrationServer
metadata:
  name: replace-with-server-name
  labels:
    labelname: ivo
  namespace: replace-with-namespace
spec:
  enableMetrics: true
  license:
    accept: true
    license: L-APEH-CJUCNR
    use: CloudPakForIntegrationProduction
  pod:
    containers:
      runtime:
        resources:
          limits:
            cpu: 1000m
            memory: 350Mi
          requests:
            cpu: 1000m
            memory: 300Mi
  adminServerSecure: true
  router:
    timeout: 120s
  defaultAppName: IVO_DEFAULT_APP_NAME
  env:
    - name: IVO_ENV1
      value: IVO_VALUE1
    - name: ENV1
      value: VALUE2
  designerFlowsOperationMode: disabled
  createDashboardUsers: true
  service:
    endpointType: http
  version: 12.0.7
  logFormat: basic
  replicas: 1
  barURL: replace-With-Bar-URL
  configurations:
